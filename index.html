<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Shopping List</h1>

  <div id="add-line">
    <span>What would you like to add?</span>
    <input type="text">
    <button id="add-item-btn">Add me!</button>
  </div>

  <div class="items">
    <div class="item">
      <span>Milk</span>
      <button class="tick-btn">Tick!</button>
    </div>
    <div class="item">
      <span>Bread</span>
      <button class="tick-btn">Tick!</button>
    </div>
    <div class="item">
      <span>Eggs</span>
      <button class="tick-btn">Tick!</button>
    </div>
  </div>

</body>
</html>
